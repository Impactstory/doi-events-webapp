<div class="page landing">
    <div class="top-screen" layout="row" layout-align="center center">
        <div class="content">
            <div class="tagline">
                <h1>Open altmetrics for everyone.</h1>
                <p class="subtagline">
                    Track online conversations about research papers, using a free and open-source nonprofit tool.
                </p>
            </div>


            <div class="user-input">
                <div class="input-row">
                    <md-input-container md-no-float
                                        class="md-block example-selected-{{ main.exampleSelected }}"
                                        flex-gt-sm="">
                        <label>Paste a DOI here</label>
                        <input ng-model="main.id">

                        <md-button ng-show="main.id"
                                   ng-click="submit()"
                                   ng-class="{fadeOut: !main.id}"
                                   class="md-fab md-mini md-primary go animated fadeInRightBig">
                            <i class="fa fa-arrow-right"></i>
                        </md-button>

                        <!--
                        <md-button class="md-raised md-primary submit" type="submit">
                            Get the citation
                        </md-button>
                        -->
                    </md-input-container>
                </div>
            </div>

        </div>




    </div>

</div>
